<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Lista de tareas</title>
		{% load static %}
		{% block estilos %}
			<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="{% static 'tarea/css/estilos.css' %}">
			<script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
			<script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
			<script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
			<script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
		{% endblock %}
		{% block extrastyles %}{% endblock%}
	</head>
	<body>
		{% block nav %}
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<a class="navbar-brand" href="{% url 'tarea_listar' %}"><img src="" class="logo">
				</a>
				<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
					<button type="button" class="btn btn-primary btn-item"><a href="{% url 'tarea_listar' %}">Home</a></button>
					<button type="button" class="btn btn-primary btn-item">Tarea</button>
					<button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle btn-item" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
					<div class="dropdown-menu" aria-labelledby="btnGroupDrop1" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 36px, 0px); top: 0px; left: 0px; will-change: transform;">
						<a class="dropdown-item" href="{% url 'tarea_crear' %}">Crear tarea</a>
					</div>
				</div>
				</nav>
		{% endblock %}
		{% block content %}{% endblock %}
			
	</body>
</html>
